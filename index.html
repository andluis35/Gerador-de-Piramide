<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Gerador de Pirâmide" />
        <title>Gerador de Pirâmide</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet" />
    </head>
    <body>
        <section class="frame">
            <div class="left-side">
                <h1>Gerador de Pirâmides</h1>
                <h3>Insira o tamanho da pirâmide (nº de linhas):</h3>

                <label for="pyramid-size">
                    <input id="pyramid-size" type="number" min="1" />
                </label>

                <h3>Escolha o tipo da pirâmide:</h3>
                <button id="btn-generate-normal" onclick="normalOrder()">Ordem Normal</button>
                <button id="btn-generate-reverse" onclick="reverseOrder()">Ordem Inversa</button>
            </div>

            <div class="right-side">
                <p id="pyramid">#</p>
            </div> 
        </section>

        <footer class="footer">
            <p>Desenvolvido por Anderson Luis</p>
            <p>(projeto inspirado de <a href="https://www.freecodecamp.org/" target="_blank">freecodecamp.org)</a></p>
            <p>
                <a href="www.linkedin.com/in/anderson-luis-663970325" target="_blank"><img class="social-medias-images" src="./images/linkedin.jpg" alt="the linkedin logo"></a>
                <a href="https://github.com/andluis35" target="_blank"><img class="social-medias-images" src="./images/github.jpg" alt="the github logo"></a>
            </p>
        </footer>

        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
